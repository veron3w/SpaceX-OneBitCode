<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Space X - Hire us</title>
      <link rel="stylesheet" href="./src/style.css" />
      <link rel="stylesheet" href="src/reset.css" />
   </head>
   <body>
      <div>
         <header class="header">
            <nav>
               <a href="index.html"><img src="src/img/logo.png" alt="" /></a>
               | <a href="index2.html">The Spaceships</a> |
               <a href="index3.html">Hire us</a>
            </nav>
         </header>
      </div>

      <hr />
      <div>
         <h1>Hire us now!</h1>
         <p> Leave a message to request one of our services and we will get back to you as soon as possible.</p>
      </div>

      <br />
      <form action="">
         <div class="name">
            <label id="insert-name" for="name">Name:</label>
            <input type="text" name="nome" id="name" /> |
            <label id="insert-email" for="email">E-Mail</label>
            <input type="email" name="email" id="email" />
         </div>

         <br />
         <br />

         <div>
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
               <option value="falcon-9">Falcon 9</option>
               <option value="falcon-heavy">Falcon Heavy</option>
            </select>
            |
            <label for="service">Type of service:</label>
            <input type="search" name="service" id="service" list="services" />
            <datalist id="services">
               <option value="Little Rocket"></option>
               <option value="Rocket"></option>
               <option value="Giga Rocket"></option>
               <option value="Big Rocket"></option>
            </datalist>
         </div>

         <br />
         <br />
         <div>
            <input type="submit" value="Send Message" name="message" id="submit"/>
         </div>
      </form>
   </body>
</html>
